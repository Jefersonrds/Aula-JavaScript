<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="width=device-width">

	<link rel="stylesheet" href="style.css">
	<title>Página inicial </title>
</head>

<body>
	
	<div class="container">
		<h1>Boas vindas!</h1>
		<p>Vamos persoalizar essa bagaça com o javascript<p>
		<div class ="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
		<button onClick="mudarNome()">Personalizar saudação</button>
	</div>
	
	<script>
		function mudarNome(){
			let nome = "Jeff dos jeff"
			document.getElementById("mensagemSaudacao").textContent = "Olá "+nome;
		}
		
	</script>
</body>
</html>
